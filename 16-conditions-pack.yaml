- name: Installing packages
  hosts: web
  tasks:
  - name: Install if RHEL
    ansible.builtin.dnf:
      name: mysql
      state: present
    when: ansible_os_family == "RedHat"

  - name: Install if ubuntu
    ansible.builtin.apt:
      name: mysql
      state: present
    when: ansible_os_family == "Debian"
