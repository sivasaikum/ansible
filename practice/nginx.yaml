- name: Nginx Installation
  hosts: web
  become: yes
  tasks:
  - name: Installig the Nginx
    ansible.builtin.package:
      name: nginx
      state: present
  - name: start and enablling the nginx
    ansible.builtin.service:
      name: nginx 
      state: started
      enabled: yes

- name: Installation Nginx
  hosts: local
  connection: local
  become: yes
  tasks:
  - name: Installation Nginx
    ansible.builtin.package:
      name: nginx
      state: present
  - name: start and enabled nginx
    ansible.builtin.service:
      name: nginx
      state: started
      enabled: yes
